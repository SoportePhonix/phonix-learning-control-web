name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test Project
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Node.js environment
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      # 3. Install dependencies using Yarn
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # 4. Run linting
      - name: Run Linting
        run: yarn lint

      # 5. Run tests (if applicable)
      # Uncomment this step if you have tests in your project
      # - name: Run Tests
      #   run: yarn test

      # 6. Build the project
      - name: Build Project
        run: yarn build

  lint-staged-check:
    name: Lint-staged Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Validate lint-staged
        run: |
          yarn install --frozen-lockfile
          npx lint-staged
